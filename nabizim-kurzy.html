<div class="contact_grid-item nabidka-kurzu">

        <h2>Jste lektor a nabízíte své služby? Napište nám</h2>

        <form class="footer-newsletter" action="https://submit-form.com/DXBySKpp" method="post">
        
            <input type="hidden" name="_redirect" value="https://pw-projektlenka.netlify.app" />

            <div class="form-field">
                <label for="jmeno" class="required">Jméno a příjmení</label>
                <input type="text" name="jmeno" id="jmeno" required>
            </div>

            <div class="form-field">
                <label for="email" class="required">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-field">
                <label for="telefon">Telefon</label>
                <input type="tel" name="telefon" id="telefon">
            </div>

            <div class="form-field">
                <label for="zprava" class="required">Řekněte nám víc o vás anebo vašich kurzech</label>
                <textarea name="zprava" id="predmet" rows="15" required></textarea>
            </div>

            <button class="button" type="submit">Odeslat zprávu</button>

        </form>

    </div>
